<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            background-color: azure;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; color: cadetblue;">Student result</h2>

    <form action="">
        <fieldset>
            <caption>Entey shukhi info</caption>
            <br>
            <br>
            <input placeholder="enter name" type="text" name="" id="n">
            <br>
            <br>
            <input placeholder="enter bng sub mark" type="number" name="" id="n1">
            <br>
            <br>
            <input placeholder="enter math sub mark" type="number" name="" id="n2">
            <br>
            <br>
            <button type="button" onclick="shukhi()">
                store
            </button>
            <button type="button" onclick="shukhishow()">show</button>

        </fieldset>
        <br>
        <br>
        <span id="r"></span>


    </form>
    <script>
        function ab(name,eng,math){
            this.n = name;
            this.e = eng;
            this.i = math;

            this.tn = function(){
                return this.n +" er total mark=" + (this.e + this.i);
            };
        }

        var st1;

        function shukhi(){
            var x = document.getElementById('n').value;
            var y = parseInt(document.getElementById('n1').value);
            var z = parseInt(document.getElementById('n2').value);

            st1 = new ab(x,y,z);
            window.alert('store done');
        }
         function shukhishow(){
            var res = document.getElementById('r');
            res.innerHTML= st1.tn();
         }

    </script>
